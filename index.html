<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirt Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to the Shirt Store</h1>
    <p>Browse and add shirts to your cart!</p>
  </header>
  <main>
    <section id="product-list">
      <div class="product">
        <img src="shirt1.jpg" alt="Shirt 1">
        <h2>Classic White Shirt</h2>
        <p>$20.00</p>
        <button onclick="addToCart('Classic White Shirt', 20)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="shirt2.jpg" alt="Shirt 2">
        <h2>Graphic Tee</h2>
        <p>$25.00</p>
        <button onclick="addToCart('Graphic Tee', 25)">Add to Cart</button>
      </div>
      <!-- Add 6 more shirts following the same format -->
    </section>
    <button id="checkout-button" onclick="goToCheckout()">Go to Checkout</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
