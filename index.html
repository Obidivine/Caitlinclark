<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirt Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Caitlin's Shirt Store</h1>
  </header>
  <main>
    <div class="products">
      <div class="product">
        <img src="images/shirt1.jpg" alt="Shirt 1">
        <h2>Classic White Shirt</h2>
        <p>$20.00</p>
        <button onclick="addToCart('Classic White Shirt', 20)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/shirt2.jpg" alt="Shirt 2">
        <h2>Graphic Tee</h2>
        <p>$25.00</p>
        <button onclick="addToCart('Graphic Tee', 25)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/shirt3.jpg" alt="Shirt 3">
        <h2>Casual Polo</h2>
        <p>$30.00</p>
        <button onclick="addToCart('Casual Polo', 30)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/shirt4.jpg" alt="Shirt 4">
        <h2>V-Neck Shirt</h2>
        <p>$22.00</p>
        <button onclick="addToCart('V-Neck Shirt', 22)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/shirt5.jpg" alt="Shirt 5">
        <h2>Striped Shirt</h2>
        <p>$28.00</p>
        <button onclick="addToCart('Striped Shirt', 28)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/shirt6.jpg" alt="Shirt 6">
        <h2>Denim Shirt</h2>
        <p>$35.00</p>
        <button onclick="addToCart('Denim Shirt', 35)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/shirt7.jpg" alt="Shirt 7">
        <h2>Flannel Shirt</h2>
        <p>$40.00</p>
        <button onclick="addToCart('Flannel Shirt', 40)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/shirt8.jpg" alt="Shirt 8">
        <h2>Sports Tee</h2>
        <p>$18.00</p>
        <button onclick="addToCart('Sports Tee', 18)">Add to Cart</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
